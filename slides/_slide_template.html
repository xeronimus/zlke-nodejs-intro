<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="../img/zuehlke_logo.jpg" />
    <link rel="stylesheet" href="../css/reveal.css" />
    <link rel="stylesheet" href="../css/theme/zuehlke.css" />
    <link rel="stylesheet" href="../lib/css/monokai.css" />

    <title>01 Template Topic | Introduction to Node.JS</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="deck-slide">
          <h1>Template Topic</h1>
        </section>

        <!--  first section -->
        <section>
          <!-- sub section 1 -->
          <section>
            <h2>Section Title</h2>
            <p>Some Content</p>
          </section>

          <!-- sub section 2 -->
          <section>
            <h2>Section Title</h2>
            <p>Some more</p>

            <pre>
            <code
              class="hljs javascript"
              data-trim
              contenteditable
              data-noescape
              spellcheck="false"
            >
              0 == true; // false because true is converted to 1 1 == "1"; //
              true because 1 is converted to "1" let x = 0 + ""; // x will be a
              string "0"
            </code>
            </pre>
          </section>
        </section>

        <section class="deck-slide">
          <h1>Questions?</h1>
        </section>
      </div>
    </div>

    <script src="../dist/reveal.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
